<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Calculator</title>
</head>
<body>
   <div class="calculator">
      <div class="display">
         <div class="history"></div>
         <div class="result">0</div>
      </div>
      <div class="keypad">
         <div class="data-entry">
            <button class="control">C</button>
            <button class="control">DEL</button>
            <button onclick="updateDisplay(this)">7</button>
            <button onclick="updateDisplay(this)">8</button>
            <button onclick="updateDisplay(this)">9</button>
            <button onclick="updateDisplay(this)">4</button>
            <button onclick="updateDisplay(this)">5</button>
            <button onclick="updateDisplay(this)">6</button>
            <button onclick="updateDisplay(this)">1</button>
            <button onclick="updateDisplay(this)">2</button>
            <button onclick="updateDisplay(this)">3</button>
            <button onclick="updateDisplay(this)" class="zero">0</button>
            <button>.</button>
         </div>
         <div class="operators">
            <button onclick="saveNum(this)">/</button>
            <button onclick="saveNum(this)">*</button>
            <button onclick="saveNum(this)">-</button>
            <button onclick="saveNum(this)">+</button>
            <button onclick="operate()">=</button>
         </div>
      </div>
   </div>
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
